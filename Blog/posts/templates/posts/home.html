<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        Hello {{user.username}}
        <br>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        Please <a href="{% url 'login' %}">Log In</a> or
    <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

</body>
</html>
